<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body> 
    <div class="w-full max-w-[1920px] bg-[#181818] px-7 py-5">
        <div class="flex items-center justify-between cursor-pointer">
            <!-- Left Section -->
            <div class="flex items-center gap-4">
                <img class="w-16 h-16" src="/images/eminem.jpg" alt="Album Art" id="album-art">
                <div class="flex flex-col">
                    <h2 class="font-sans font-bold text-lg text-white" id="song-title">Mockingbird</h2>
                    <p class="font-sans font-bold text-sm text-[#B3B3B3]" id="song-artist">Eminem</p>
                </div>
                <i class="fa-solid fa-heart text-[#1DB954] text-xl"></i>
            </div>

            <!-- Center Section -->
            <div class="flex flex-col items-center">
                <div class="flex items-center gap-4">
                    <img src="/images/left.svg" alt="Previous" id="prev-btn">
                    <div class="border rounded-full w-10 h-10 text-center flex items-center justify-center bg-white relative" id="play-pause-btn">
                        <i class="fa-solid fa-play" id="play-icon"></i>                    
                        <i class="fa-solid fa-pause hidden" id="pause-icon"></i>
                    </div>
                    <img src="/images/right.svg" alt="Next" id="next-btn">
                </div>
                <div class="w-full max-w-[511px] mt-2 relative">
                    <div class="border border-[#535353] bg-[#535353] w-[511px] h-1 rounded cursor-pointer" id="progress-container">
                        <div class="border border-[#C4C4C4] bg-[#C4C4C4] w-[0%] h-1 rounded" id="progress-bar"></div>
                    </div>
                    <div class="flex justify-between mt-1 text-xs text-[#B3B3B3]">
                        <span id="current-time">0:00</span>
                        <span id="total-duration">0:00</span>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="flex justify-center gap-2 items-center">
                <i class="fa-solid fa-volume-high text-[#B3B3B3] text-lg"></i>
                <input type="range" id="volume-bar" class="border border-[#C4C4C4] w-28 h-1 rounded bg-[#C4C4C4]" min="0" max="1" step="0.01">
            </div>
        </div>
    </div>
    <audio id="audio-player" src="/music/Eminem - Mockingbird [Official Music Video].mp3"></audio>
    

    <script src="script.js"></script>
</body>
</html>
